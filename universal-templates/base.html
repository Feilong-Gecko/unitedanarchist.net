{% load cms_tags menu_tags sekizai_tags %}
<!doctype html>
<html lang="en-US">
	<head>
		<title>{% block title %} Insert Title Here {% endblock title%}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		{% render_block "css" %}
	<link rel="stylesheet" href="/media/uan.css" />
	<link rel="shortcut icon" type="image/png" href="/media/favicon.ico" />
	</head>

	<body>
		{% cms_toolbar %}
		{% show_menu 0 0 0 0 "menu.html" %}
		<div class="container">
			{% block content %}{% endblock content %}
		</div>
		{% render_block "js" %}
	</body>
	<footer class="navi">
		<a href="https://unitedanarchist.net/">
			<img src="/media/UAN.png/" alt="United Anarchist Network" style="width:25px;height:25px;" / >
		</a>
		<a href="mailto:UnitedAnarchistNetwork@protonmail.com">
			<img src="/media/email.svg/" alt="Contact Us" style="width:25px;height:25px;" />
		</a>

</html>
